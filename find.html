<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            12:05
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i>
                <div class="screen-header__icons__noti"></div></span>
        </div>
    </header>


    <main class="main-screen">
        <div class="find-icons">
            <div class="find-icons__icon">
                <i class="fa-solid fa-qrcode fa-xl"></i>
                <span>QR code</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-address-book fa-xl"></i>
                <span>Add by Contacts</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-id-badge fa-xl"></i>
                <span>Add by ID</span></div>
            <div class="find-icons__icon">
                <i class="fa-regular fa-envelope fa-xl"></i>
                <span>Invite</span></div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">recommended friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
            
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Totoro</h5>
                    <h6 class="open-post__hashtags">#totoro #ghibli #kawai</h6>
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/originals/1d/27/26/1d2726fcad0a4b2d65b151bca84910b5.jpg"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                        
                    </div>
                </div>
                <div class="open-post__column">
                    <img class="open-post__cover-img" src="https://i.pinimg.com/originals/1d/27/26/1d2726fcad0a4b2d65b151bca84910b5.jpg"/>
                    <div class="open-post__heart-count fa-sm">
                        <i class="fa-solid fa-heart"></i>
                        <span>123</span>
                    </div>
                </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#Totoro</h5>
                    <h6 class="open-post__hashtags">#totoro #ghibli #kawai</h6>
                    <div class="open-post__members">
                        <img src="https://i.pinimg.com/originals/1d/27/26/1d2726fcad0a4b2d65b151bca84910b5.jpg"/>
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                        
                    </div>
                </div>
                <div class="open-post__column">
                    <img class="open-post__cover-img" src="https://i.pinimg.com/originals/1d/27/26/1d2726fcad0a4b2d65b151bca84910b5.jpg"/>
                    <div class="open-post__heart-count fa-sm">
                        <i class="fa-solid fa-heart"></i>
                        <span>123</span>
                    </div>
                </div>
            </div>
        </div>
            
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notificaton badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a></li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notificaton nav--setting"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/a31773844f.js" crossorigin="anonymous"></script>
</body>
</html>
