<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Joeun - Kokoa Clone</title>
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            12:05
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-2x"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-angle-left fa-lg"></i></a>

        </div>
        <div class="alt-header__column">
            <h2>Joeun</h2>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        <div class="message-row">
            <img src="https://i.pinimg.com/originals/15/d5/db/15d5db6535edd2225615ee554f76eb02.jpg">
            <div class="message-row__content">
                <span class="message__author">Totoro</span>
                <div class="message__info">
                    <span class="message__bubble">Hi~ I'm Totoro</span>
                    <span class="message__time">12:12</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
              <div class="message__info">
                <span class="message__bubble">Totoro~ Totoro~</span>
                <span class="message__time">12:13</span>
              </div>
            </div>
          </div>
    </main>
    <form class="reply">
        <div class="reply__column">
          <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="Write a message..." />
          <i class="fa-regular fa-face-smile"></i>
          <button>
            <i class="fas fa-arrow-up"></i>
          </button>
        </div>
    </form>
    <div class="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>
    <script src="https://kit.fontawesome.com/a31773844f.js" crossorigin="anonymous"></script>
</body>
</html>
